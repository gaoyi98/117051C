        Vue.component('niu',{
            props:['heart'],
            //template中定义的是组件的模板，也就是html和{{}}以及vue指令的组合
            //template必须要有根标签，例如<h1><h2>不合法，<div><h1></h1><h2></h2></div>合法
            template:'<div>'+
            '<h1>{{heart.title}}</h1>'+
            '<h2>作者：{{heart.author}}</h2>'+
            '<h3>时间：{{heart.publishDate}}</h3>'+
